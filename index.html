<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventos con Jquery</title>
  <link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <h1>Mi Calculadora</h1>
  <form class="flex">
      <div class="flex-content">
      <div><input type="text" readonly></div>
      <div class="container-botones"> 
      <hr>  
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="*"><br> 
          <input type="button" value="4">
          <input type="button" value="5">
          <input type="button" value="6">
          <input type="button" value="-"><br> 
          <input type="button" value="7">
          <input type="button" value="8">
          <input type="button" value="9">
          <input type="button" value="+"><br>
          <input type="button" value="C">
          <input type="button" id="result" value="=">
          <input type="button" value="0">
          <input type="button" value="/"><br>
       </div>
       </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>  
    !window.jQuery && document.write("<script src='assets/js/vendor/jquery-3.2.1.min.js'><\/script>")
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
